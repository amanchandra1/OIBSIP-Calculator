<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="head"><h1 class="heading">Calculator</h1></div>
   <div class="main">
    <div class="main1">
       <div class="screen">
        <input class="scr" type="text">
       </div>
       <div class="input">
        
        <div class="btns">
            <div class="row1">
                <button class="b b3" >AC</button>
                <button class="b b2" >(</button>
                <button class="b b2" >)</button>
                <button class="b b1" >/</button>
            </div>
            <div class="row1">
                <button class="b 1" >1</button>
                <button class="b 2" >2</button>
                <button class="b 3" >3</button>
                <button class="b b1" >*</button>
            </div>
            <div class="row2">
                <button class="b 4" >4</button>
                <button class="b 5" >5</button>
                <button class="b 6" >6</button>
                <button class="b b1" >-</button>
            </div>
            <div class="row3">
                <button class="b 7" >7</button>
                <button class="b 8" >8</button>
                <button class="b 9" >9</button>
                <button class="b b1" >+</button>
            </div>
            <div class="row4">
                <button class="b 10" >%</button>
                <button class="b 10" >0</button>
                <button class="b 10" >.</button>
                <button class="b b1" >=</button>
                
            </div>
        </div>
       </div>
    </div>
   </div>
 <div class="end">

 </div>
 <script src="./index.js"></script>
</body>
</html>
